<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Dialog Box Example</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div id="wrapper">
		<h1>Dialog Box Example</h1>
		<div><input type="button" value="Open dialog box" id="openDiag" /></div>
		<div class="dialogbox" id="dialogbox" role="dialog" aria-label="Dialog Box">
			<!-- added tabindex to allow focusing on a paragraph element -->
			<p tabindex="0">This is a dialog box</p>
			<div>
				<input type="button" id="okbtn" value="OK" />
				<input type="button" id="cancelbtn" value="Cancel" />
			</div>
		</div>
		<div><a href="#"></a></div>
	</div>
	<script src="js/dialog-box.js"></script>
</body>
</html>
