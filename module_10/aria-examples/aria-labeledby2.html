<!DOCTYPE html>
<html lang="en">
  <head>
  <title>Aria labeled by example 2</title>
  <meta charset="utf-8" />
  
  <!--below is a script which allows IE 8 to understand HTML 5 elements.-->

  <!--CSS style sheet goes here-->
  
  </head>
  <body>
	<h1>Aria Labeled By Example 2</h1>
  <section role="main" aria-labelledby="foo">

	</section>
