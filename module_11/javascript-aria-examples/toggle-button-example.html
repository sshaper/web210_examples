<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Toggle Example</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div id="wrapper">
		<h1>Toggle Button Example</h1>
		<p>Tab to the button and use the enter key to click it.  It is a toggle button so it can be click on and off.</p>
		<div class="custom-button" tabindex="0" role="button" id="toggle-button" aria-pressed="false">NOT PRESSED</div>
	</div>
	<script src="js/toggle-button-example.js"></script>
</body>
</html>
