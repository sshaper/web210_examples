<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Button Example</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div id="wrapper">
		<h1>Simple Button Example</h1>
		<p>In this example we have a div element that is being used as a button.  Visually you can see that but for non-visual users a screen reader informs the user that it is a button.</p>
		<p>Tab to the button and a screen reader will state that it is a button.</p>
		<div class="custom-button" tabindex="0" role="button" id="send-button">SEND</div>
	</div>
	<script src="js/button-example.js"></script>
		
</body>
</html>
